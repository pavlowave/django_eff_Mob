<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменить статус заказа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Изменить статус заказа №{{ order.id }}</h1>

        <form method="POST" class="bg-white p-4 border rounded shadow-sm">
            {% csrf_token %}
            <div class="mb-3">
                <label for="status" class="form-label">Выберите статус:</label>
                <select name="status" id="status" class="form-select">
                    <option value="waiting" {% if order.status == 'waiting' %}selected{% endif %}>В ожидании</option>
                    <option value="ready" {% if order.status == 'ready' %}selected{% endif %}>Готово</option>
                    <option value="paid" {% if order.status == 'paid' %}selected{% endif %}>Оплачено</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Обновить статус</button>
        </form>

        <div class="text-center mt-4">
            <a href="{% url 'order_list' %}" class="btn btn-outline-secondary">⬅ Вернуться к списку заказов</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
