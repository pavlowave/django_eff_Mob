<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать заказ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Создать новый заказ</h1>

        <div class="card shadow p-4">
            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_table_number" class="form-label">Номер стола:</label>
                    <input type="number" name="table_number" id="id_table_number" class="form-control" value="1" required>
                </div>

                <div class="mb-3">
                    <label for="id_items" class="form-label">Список блюд (JSON):</label>
                    <textarea name="items" id="id_items" class="form-control" rows="3" required>{% if form.instance.items %}{{ form.instance.items }}{% else %}[{"name": "Салат", "price": 250}, {"name": "Суп", "price": 300}]{% endif %}</textarea>
                    <small class="text-muted">Введите список блюд в формате JSON, например: [{"name": "Пицца", "price": 500}]</small>
                </div>

                <div class="mb-3">
                    <label for="id_status" class="form-label">Статус:</label>
                    <select name="status" id="id_status" class="form-select">
                        <option value="waiting" selected>В ожидании</option>
                        <option value="ready">Готово</option>
                        <option value="paid">Оплачено</option>
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success">✅ Создать заказ</button>
                    <a href="{% url 'order_list' %}" class="btn btn-secondary">↩ Вернуться к списку заказов</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
